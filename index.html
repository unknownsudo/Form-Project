  <body>
    <div class="customer-details-text">
      <p>Customer Details:</p>

    <div class="form">
      
          <form>
        <label for="name" class="head-label">Full Name</label>
        <span class="asterisk">*</span>
        <div class="full-name">
          <span>
            <input id="name" class="input-with-bottom short-input" />
            <label class="bottom-label">First Name</label>
          </span>
          <span class="last-name">
            <input id="name" class="input-with-bottom short-input" />
            <label class="bottom-label">Last Name</label>
          </span>
        </div>
        <label class="head-label">Address</label>
        <span class="asterisk">*</span>

        <input class="long-input input-with-bottom" />
        <label class="bottom-label">Street Address</label>
        <input class="long-input input-with-bottom" />
        <label class="bottom-label">Street Address Line 2</label>
        <div class="city full-name">
          <span>
            <input class="input-with-bottom short-input" />
            <label class="bottom-label">City</label>
          </span>
          <span class="last-name">
            <input class="input-with-bottom short-input" />

          </span>
        </div>
        <div class="margin-bottom">
          <input class="long-input input-with-bottom" />
          <label class="bottom-label">Postal / Zip Code</label>
        </div>
        <div class="phone-mail margin-bottom">
        <label class="head-label">Phone Number</label>
        <span class="asterisk">*</span>
        <input type="number" class="short-input margin-bottom " placeholder="(000) 000 0000">
        <label class="head-label">E-mail</label>
        <input class="short-input mail" placeholder="ex: email@yahoo.com">
        <label class="bottom-label">example@example.com</label>
    </div>
    <hr />
    <label class="head-label">How did you hear about us</label> <span class="asterisk">*</span>
      <select class="short-input margin-bottom">
        <option>Please Select</option>
        <option>From friend</option>
        <option>From TV</option>
        <option>From Facebook</option>
        <option>From Instagram</option>
        <option>Other</option>
      </select>
<label class="head-label">Feedback about us:</label>
<textarea></textarea>
<label class="head-label">Suggestions if any for further improvement:</label>
<textarea></textarea>

<div class="choose">
  <div>

<label for="yes" class="choose">Yes</label>
</div>
<div>

</div>
<div>
